<div class="d-flex flex-row container pt-5">
  <div class="col-12">
    <div class="mat-elevation-z8">

      <div class="d-flex flex-row justify-content-between align-items-center p-4">
        <mat-form-field class="col-5">
          <input label="" matInput (keyup)="applyFilter($event.target.value)" placeholder="Поиск" #value>
          <button mat-button matSuffix mat-icon-button aria-label="Clear"
                  *ngIf="value.value"
                  (click)="applyFilter(''); value.value=''"
          >
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
        <button mat-icon-button color="accent" class="float-right open-close-add" (click)="onAdd()">
          <mat-icon>add</mat-icon>
        </button>
      </div>


      <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">

        <ng-container matColumnDef="_id">
          <th mat-header-cell *matHeaderCellDef>#</th>
          <td mat-cell class="text-center px-2" *matCellDef="let row; let idx = index;" mat-ripple [matRippleColor]="'red'">{{idx + 1}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="w-100">Теги</th>
          <td mat-cell *matCellDef="let row" class="cursor-pointer"
          >
            {{row.name}}
          </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row">

            <div class="d-flex flex-row">

              <div class="d-flex justify-content-around align-items-center">
                <button mat-icon-button>
                  <mat-icon [routerLink]="'/admin/teams/' + row._id">edit</mat-icon>
                </button>
                <button mat-icon-button>
                  <mat-icon (click)="onDelete(row)">delete_outline</mat-icon>
                </button>
              </div>

            </div>

          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator #paginator
                     [length]="dataSource?.data.length"
                     [pageIndex]="0"
                     [pageSize]="10"
                     [pageSizeOptions]="[10, 15, 20, 25]">
      </mat-paginator>
    </div>
  </div>

</div>


<ng-template #addRef>
  <strong>ДОБАВИТЬ  команду</strong>
  <div>
    <mat-form-field class="w-100">
      <input label="" matInput #inp trim="blur">

    </mat-form-field>
    <div class="d-flex justify-content-end align-items-center">
      <button mat-raised-button color="primary" aria-label (click)="dialog.closeAll()">Отмена</button>
      <button mat-raised-button color="primary" aria-label
              [mat-dialog-close]="inp.value">Сохранить
      </button>
    </div>

  </div>
</ng-template>

<ng-template #deleteRef let-data>
  <strong>УДАЛЕНИЕ</strong>
  <div class="mt-2">
    <p>Вы уверены что хотите удалить команду <strong>{{data.name}}</strong>?</p>

    <div class="d-flex justify-content-end align-items-center">
      <button mat-raised-button color="primary" aria-label (click)="dialog.closeAll()">Отмена</button>
      <button mat-raised-button color="primary" [mat-dialog-close]="true">Удалить</button>
    </div>
  </div>
</ng-template>
