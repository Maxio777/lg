<div *ngIf="img">
  <ngx-skeleton-loader
    count="1"
    [theme]="{
              'border-radius': '5px',
              'height': '80px',
              'margin': '3px 0 0 0'
             }"
  ></ngx-skeleton-loader>
</div>
<div *ngIf="!img">
  <ngx-skeleton-loader
    count="1"
    [theme]="{
              'border-radius': '5px',
              'height': '20px',
              'margin': '3px 0 10px 0'
             }"
  ></ngx-skeleton-loader>
  <ngx-skeleton-loader
    count="1"
    [theme]="{
              'border-radius': '5px',
              'height': '10px',
              'margin': '3px 0 5px 0',
              'width': '60%'
             }"
  ></ngx-skeleton-loader>
  <ngx-skeleton-loader
    count="1"
    [theme]="{
              'border-radius': '5px',
              'height': '10px',
              'margin': '3px 0 0'
             }"
  ></ngx-skeleton-loader>
</div>
