<div class="skeleton">

  <div class="">
    <ngx-skeleton-loader
      count="1"
      [theme]="{
              'border-radius': '5px',
              'height': '300px',
              'margin': '3px 0 10px 0'
             }"
    ></ngx-skeleton-loader>
  </div>

  <div class="">
    <ngx-skeleton-loader
      count="1"
      [theme]="{
              'border-radius': '5px',
              'height': '30px',
              'margin': '3px 0 10px 0',
              'width': '60%'
            }"
    ></ngx-skeleton-loader>

    <div class="">
      <ngx-skeleton-loader
        count="1"
        [theme]="{
              'border-radius': '5px',
              'height': '50px',
              'margin': '3px 0 0 0'
            }"
      ></ngx-skeleton-loader>

    </div>
  </div>
</div>
