<div class="skeleton">

  <div class="d-flex">
    <div class="col-3 px-0">
      <ngx-skeleton-loader
        count="1"
        appearance="circle"
        [theme]="{
              'border-radius': '50%',
              'height': '45px',
              'width': '45px',
              'margin': '5px 0'
            }"
      ></ngx-skeleton-loader>
    </div>
    <div class="col-9 px-0">
      <ngx-skeleton-loader
        count="1"
        [theme]="{
              'border-radius': '5px',
              'height': '45px',
              'margin': '5px 0'
            }"
      ></ngx-skeleton-loader>
    </div>
  </div>

  <div class="">
    <ngx-skeleton-loader
      count="1"
      [theme]="{
              'border-radius': '5px',
              'height': '28px',
              'margin': '5px 0',
              'min-width': '263px'
            }"
    ></ngx-skeleton-loader>
    <ngx-skeleton-loader
      count="1"
      [theme]="{
              'border-radius': '5px',
              'height': heightLastRow,
              'margin': '3px 0 50px 0',
              'min-width': '263px'
            }"
    ></ngx-skeleton-loader>
  </div>
</div>
