<table>
  <colgroup>
    <col style="width:15%">
    <col style="width:20%">
    <col style="width:5%">
    <col style="width:20%">
    <col style="width:5%">
    <col style="width:20%">
    <col style="width:15%">
  </colgroup>

  <thead>
  <tr>
    <th colspan="7">
      <div class="d-flex flex-row w-100 games-menu">
        <button mat-button
                class="games-menu__item"
                [class.active]="gamesFilter === btn.str"
                *ngFor="let btn of filterSrt"
                (click)="setGamesFilter(btn.str)"
        >
          {{btn.name}}
        </button>
      </div>
    </th>
  </tr>
  </thead>

  <tbody class="tbody">
  <tr
    *ngFor="let game of displayGames;
        let idx = index">

    <td class="tbody__date">
      <div class="date">{{ game?.date | date: 'dd.MM.yy' }}</div>
      <div class="time">{{ game?.date | date: ' HH:mm' }}</div>
    </td>

    <td class="tbody__home">
      <a class="team-name text-right"
           routerLink="/teams/{{game?.home._id}}">{{ game?.home?.name }}</a>
    </td>

    <td class="tbody__home--img">
      <div class="">
        <img src="{{game?.home?.img || '/assets/img/logo_white_black.jpg'}}" class="cursor-pointer" alt="" routerLink="/teams/{{game?.home?._id}}">
      </div>
    </td>

    <td class="tbody__count flex-row justify-content-around">
      <div class="d-flex justify-content-center align-items-center">
        <svg class="tbody__count--circle" height="6" width="6">
          <circle cx="3" cy="3" r="3" [style.fill]="getColor(game, true)" />
        </svg>
        <a class="text-center cursor-pointer" routerLink="/games/{{game?._id}}">{{ game?.homeGoal }}
          : {{ game?.guestGoal }}</a>
        <svg class="tbody__count--circle" height="6" width="6">
          <circle cx="3" cy="3" r="3" [style.fill]="getColor(game, false)" />
        </svg>
      </div>
    </td>

    <td class="tbody__guest--img">
      <div class="">
        <img src="{{game?.guest?.img || '/assets/img/logo_white_black.jpg'}}" class="cursor-pointer" alt="" routerLink="/teams/{{game?.guest?._id}}">
      </div>
    </td>

    <td class="tbody__guest">
      <a class="team-name text-right"
         routerLink="/teams/{{game?.guest?._id}}">{{ game?.guest?.name }}</a>
    </td>

    <td class="tbody__tour-arrow">
      <div class="d-flex justify-content-around align-items-center">
        <div class="tour">{{game?.tour}} тур.</div>
        <div class="tbody__forward--image">
          <div class="arrow-3" routerLink="/games/{{game?._id}}">
            <lg-arrow [hover]="true"></lg-arrow>
          </div>

        </div>
      </div>
    </td>

  </tr>
  </tbody>
</table>
