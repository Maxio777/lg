<mat-toolbar color="primary">
  <div class="header">

      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="true">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
  <a routerLink="/auth">
    <img src="./assets/img/logo.jpg" class="logo logo-tournament position-absolute" alt="">
  </a>
      <!--<div class="liga cursor-pointer" (click)="goToUrl('/')">ЛИГА ГОРОДА</div>-->
  </div>
  <div class="header header-bottom" *ngIf="!(isHandset$ | async)">
    <div class="menu-desktop">
      <button mat-button class="m-1" (click)="goToRouter('/')">ГЛАВНАЯ</button>
      <button mat-button class="m-1" (click)="goToRouter('/games')">ИГРЫ</button>
      <button mat-button class="m-1" (click)="goToRouter('/stat')">ТАБЛИЦА</button>
      <button mat-button class="m-1" (click)="goToRouter('/stat-players')">ИГРОКИ</button>
      <button mat-button class="m-1" (click)="goToRouter('/news/page/1')">НОВОСТИ</button>
      <button mat-button class="m-1" >КОНТАКТЫ</button>
    </div>
  </div>
  </mat-toolbar>

<div class="header header-title">
  <div class="menu-desktop title">
    {{ this.dataService.getCurrentTitle() }}
  </div>
</div>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"


      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="'side'"
      [opened]="true"
      [fixedInViewport]="false">
    <!--<img [src]="assets/img/logo.jpg">-->

    <mat-nav-list >

<!--      <a mat-list-item (click)="goToRouter('/auth'); drawer.toggle()">АВТОРИЗАЦИЯ</a>-->

      <div *ngIf="!isAdmin()">

        <a mat-list-item [routerLink]="['/admin/tournaments']" [routerLinkActive]="['active']"
        >
          <mat-icon class="left-menu">filter_1</mat-icon>
          Турниры
        </a>
        <a mat-list-item [routerLink]="['/admin/player/']" [routerLinkActive]="['active']">
          <mat-icon class="left-menu">filter_2</mat-icon>
          Игроки
        </a>
        <a mat-list-item [routerLink]="['/admin/referees']" [routerLinkActive]="['active']">
          <mat-icon class="left-menu">filter_3</mat-icon>
          Судьи
        </a>
        <a mat-list-item [routerLink]="['/admin/manager']" [routerLinkActive]="['active']">
          <mat-icon class="left-menu">filter_4</mat-icon>
          Менеджеры
        </a>
        <a mat-list-item [routerLink]="['/admin/team']" [routerLinkActive]="['active']">
          <mat-icon class="left-menu">filter_5</mat-icon>
          Команды
        </a>
        <a mat-list-item [routerLink]="['/admin/game']" [routerLinkActive]="['active']">
          <mat-icon class="left-menu">filter_6</mat-icon>
          Игры
        </a>
        <a mat-list-item [routerLink]="['/admin/news']" [routerLinkActive]="['active']">
          <mat-icon class="left-menu">filter_6</mat-icon>
          Новости
        </a>

      </div>
      <div *ngIf="isAdmin()">
        <a mat-list-item (click)="goToRouter('/')"></a>
        <a mat-list-item (click)="goToRouter('/admin/player/')">ИГРОКИ</a>
        <a mat-list-item (click)="goToRouter('/admin/tournaments')">ТУРНИРЫ</a>
        <a mat-list-item (click)="goToRouter('/admin/games')">ИГРЫ</a>

        <a mat-list-item href="#">Контакты</a>
      </div>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="home-background">
    <router-outlet></router-outlet>

    <!--<app-rest-table></app-rest-table>-->
    <!-- Add Content Here -->


  </mat-sidenav-content>
</mat-sidenav-container>
