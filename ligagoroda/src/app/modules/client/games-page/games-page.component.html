<table class="table">
  <caption>

  </caption>
  <thead>
  <tr >
    <th colspan="7">
      <div>

        <div class="title d-flex flex-row justify-content-center align-items-center pb-2">
          <img src="../../../../assets/img/icons/games.png" alt="" class="mx-2">
          <div class="mx-2"><h1>ИГРЫ ТУРНИРА</h1></div>
        </div>
      </div>

      <div class="action-button d-flex justify-content-center w-100">
        <button mat-button
                [class.active]="gamesFilter === btn.str"
                *ngFor="let btn of filterSrt"
                (click)="setGamesFilter(btn.str)"
        >
          {{btn.name}}
        </button>
      </div>

      <div class="tournament d-flex flex-row justify-content-between">
        <div class="mx-5">{{(clientDataService.getTournament$() | async)?.name}}</div>
        <div class="cursor-pointer link-to-games d-flex flex-row" routerLink="/games">
          ВСЕ ИГРЫ ТУРНИРА
          <mat-icon class="">keyboard_arrow_right</mat-icon>
        </div>
      </div>

    </th>
  </tr>
  </thead>

  <tbody>
  <tr class="tbody"
      *ngFor="let game of filterGames((this.clientDataService.getGames$() | async))
      | slice:0:5 let idx = index">
    <td class="text-center tbody__date">
      <div class="date">{{ game.date | date: 'dd.MM.yy' }}</div>
      <div class="date">{{ game.date | date: ' HH:mm' }}</div>
    </td>
    <td class="text-right tbody__home cursor-pointer" routerLink="/teams/{{game.home._id}}">{{ game.home.name }}</td>
    <td class="text-center tbody__home--image cursor-pointer" routerLink="/teams/{{game.home._id}}"><img src="{{game.home.img}}" alt=""></td>
    <td class="text-center cursor-pointer tbody__count" routerLink="/games/{{game._id}}">
      <div class="d-flex flex-row justify-content-between align-items-center">
        <div class="tbody__count--circle" [style.background]="getColor(game, true)"></div>
        <div class="d-flex flex-column px-2">
          <div class="text-center">{{ game.homeGoal }} : {{ game.guestGoal }}</div>
          <div class="tbody__tour text-center">{{game.tour}} тур.</div>
        </div>
        <div class="tbody__count--circle" [style.background]="getColor(game, false)"></div>
      </div>
    </td>
    <td class="text-center tbody__guest--image cursor-pointer" routerLink="/teams/{{game.guest._id}}"><img src="{{game.guest.img}}" alt=""></td>
    <td class="text-left tbody__guest cursor-pointer" routerLink="/teams/{{game.guest._id}}">{{ game.guest.name }}</td>
    <td class="tbody__forward text-center cursor-pointer" routerLink="/games/{{game._id}}">
      <div class="tbody__forward--image">
        <div class="arrow-3">
          <svg class="arrow-3-icon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
            <g fill="none" stroke="#00355d" stroke-width="1.5" stroke-linejoin="round" stroke-miterlimit="10">
              <circle class="arrow-3-iconcircle" cx="16" cy="16" r="15.12"></circle>
              <path class="arrow-3-icon--arrow" d="M16.14 9.93L22.21 16l-6.07 6.07M8.23 16h13.98"></path>
            </g>
          </svg>
        </div>

      </div>
    </td>
  </tr>
  </tbody>
</table>
