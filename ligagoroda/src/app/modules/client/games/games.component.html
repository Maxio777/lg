<table class="table mt-5">
  <caption>

  </caption>
  <thead>
  <tr >
    <th colspan="7">
      <div>

        <div class="title d-flex flex-row justify-content-center align-items-center pb-2">
          <img src="../../../../assets/img/icons/games.png" alt="" class="mx-2">
          <div class="mx-2">ИГРЫ ТУРНИРА</div>
        </div>
      </div>

      <div class="action-button d-flex justify-content-center w-100">
        <button mat-button
                [class.active]="gamesFilter === btn.str"
                *ngFor="let btn of filterSrt"
                (click)="setGamesFilter(btn.str)"
        >
          {{btn.name}}
        </button>
      </div>

      <div class="tournament px-5 d-flex flex-row justify-content-between">
        <div>{{(clientDataService.getTournament$() | async)?.name}}</div>
        <div class="cursor-pointer" routerLink="/games">ВСЕ ИГРЫ ТУРНИРА></div>

      </div>

    </th>
  </tr>
  </thead>

  <tbody>
  <tr class="tbody"
      *ngFor="let game of filterGames((this.clientDataService.getGames$() | async))
      | slice:0:5 let idx = index">
    <td class="text-center tbody__date">
      <div class="date">{{ game.date | date: 'dd.MM.yy' }}</div>
      <div class="date">{{ game.date | date: ' HH:mm' }}</div>
    </td>
    <td class="text-right tbody__home cursor-pointer" matTooltip="Перейти к команде" (click)="goToTeam(game.home._id)">{{ game.home.name }}</td>
    <td class="text-center tbody__home--image cursor-pointer" matTooltip="Перейти к команде" (click)="goToTeam(game.home._id)"><img src="{{game.home.img}}" alt=""></td>
    <td class="text-center cursor-pointer tbody__count" matTooltip="Перейти к игре" (click)="goToGame(game._id)">
     <div class="d-flex flex-column">
       <div class="text-center">{{ game.homeGoal }} : {{ game.guestGoal }}</div>
       <div class="tbody__tour text-center">{{game.tour}} тур.</div>
     </div>
    </td>
    <td class="text-center tbody__guest--image cursor-pointer" matTooltip="Перейти к команде" (click)="goToTeam(game.guest._id)"><img src="{{game.guest.img}}" alt=""></td>
    <td class="text-left tbody__guest cursor-pointer" (click)="goToTeam(game.guest._id)"matTooltip="Перейти к команде">{{ game.guest.name }}</td>
    <td class="tbody__forward text-center cursor-pointer" (click)="goToGame(game._id)" matTooltip="Перейти к игре"><img src="../../../../assets/img/icons/forward.png" alt=""></td>
  </tr>
  </tbody>
</table>
