<div class="news default-container">
  <app-page-header [title]="'НОВОСТИ'" [img]="'news'"></app-page-header>
  <app-go-back></app-go-back>

  <div class="one-news">
    <div class="one-news__date">
      <img src="../assets/img/icons/date.png" alt="">
      <span class="text">{{ news?.date | date: 'dd MMM HH:mm' }}</span>
    </div>
    <div class="one-news__title">{{news?.title}}</div>
    <div class="one-news__content">
      <img src="{{news?.img}}" alt="">
      <div class="text" [innerHTML]="news?.text"></div>
    </div>
  </div>

</div> test
