<div class="auth">
  <div class="auth-card">
    <form [formGroup]="form" autocomplete="off">

      <mat-form-field class="example-full-width">
        <input matInput placeholder=Email formControlName="email" (keydown.enter)="register()">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Пароль" formControlName="password" type="password" (keydown.enter)="register()">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Фамилия" formControlName="lastName" type="text" (keydown.enter)="register()">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Имя" formControlName="firstName" type="text" (keydown.enter)="register()">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Отчество" formControlName="middleName" type="text" (keydown.enter)="register()">
      </mat-form-field>

    </form>
    <button mat-raised-button color="primary" class="showMore"
            (click)="register()"
    >Зарегистрироваться</button>
  </div>
</div>
