<div class="auth-container">

  <div class="auth">
    <div class="auth-card">
      <form [formGroup]="form" autocomplete="off">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Логин" formControlName="email" (keydown.enter)="submit()">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Пароль" formControlName="password" [type]="hide ? 'password' : 'text'" (keydown.enter)="submit()">
        </mat-form-field>
      </form>
      <button mat-raised-button color="primary" class="showMore"
              (click)="submit()"
      >Войти</button>
    </div>
  </div>

<!--  <app-register></app-register>-->
</div>
