<div class="auth-container">

  <div class="auth">
    <div class="title-auth"><h2>Авторизация</h2></div>
    <div class="auth-card">
      <form [formGroup]="form" autocomplete="off" class="pb-2">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Логин" formControlName="email" (keydown.enter)="submit()">
          <mat-error *ngIf="form.controls['email']?.errors?.required">Обязательное поле</mat-error>
          <mat-error *ngIf="form.controls['email']?.errors?.email">Введите валидный email</mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Пароль" formControlName="password" [type]="hide ? 'password' : 'text'" (keydown.enter)="submit()">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="form.controls['password']?.errors?.required">Обязательное поле</mat-error>
          <mat-error *ngIf="form.controls['password']?.errors?.minlength">Минимум 6 знаков, сейчас {{form.controls['password']?.errors?.minlength['actualLength']}}</mat-error>
        </mat-form-field>
      </form>
      <button mat-raised-button color="primary" class="btn-block login-button"
              (click)="submit()"
      >Войти</button>
    </div>
  </div>

<!--  <app-register></app-register>-->
</div>
